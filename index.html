<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> -->
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
<!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>RPS Game</title>
</head>
<body>
    <!-- Nav -->
    <nav>
        <div id="title-container">
            <h1 class="title">Rock Paper Scissors Game</h1>
        </div>
    </nav>

    <!-- Main Section -->
    <main id="main-container">
        <!-- score -->
        <div id="score-container">
             <!-- Restart Game -->
            <button class="restart">Start New Game</button>
            <h3>Best of 5</h3>

            <h2 class="score">Score</h2>
            <h1 class="draw">Draw</h1>

            <div id="players">
                <div class="computers-container">
                    <h2 class="computer-score">Computer </h2>
                </div>

                <div class="players-container">
                    <h2 class="player-score">Player </h2>
                </div>

            </div>
            <div class="players-result">
                <!-- <h3>Make your selection below</h3> -->
                <div>
                    <ul id="list-computer-choice">
                        <img class="computers-choice-rock" src="svg/rockHand.png" height="45">
                        <img class="computers-choice-paper" src="svg/paperHand.png" height="45">
                        <img class="computers-choice-scissors" src="svg/scissorsHand.png" height="45">
                    </ul>
                </div>
                <div>
                    <ul id="list-player-choice">
                        <img class="players-choice-rock" src="svg/rockHand.png" height="45">
                        <img class="players-choice-paper" src="svg/paperHand.png" height="45">
                        <img class="players-choice-scissors" src="svg/scissorsHand.png" height="45">
                    </ul>
                </div>
            </div>
            

            <!-- players button -->
            <img src="svg/rockHand.png" class="player-rock" alt="rockHand"/>
            <img src="svg/paperHand.png" class="player-paper" alt="paperHand"/>
            <img src="svg/scissorsHand.png" class="player-scissors" alt="scissorsHand"/>
    
            <h1 class="computer-Winner">You LOSE! Try Again</h1>
            <h1 class="player-Winner">You WIN!</h1>
            <div class="msg-before-result">
                <div>
                    <h1 class="rock">ROCK!</h1>
                </div>
                <div>
                    <h1 class="paper">PAPER!</h1>
                </div>
                <div>
                    <h1 class="scissors">SCISSORS!</h1>
                </div>
            </div>

        </div>
            <!-- make the zero dynamic in js -->
       
    </main>

    <!-- Footer -->
    <!-- <footer id="footer-container">

    </footer> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="game.js"></script>
</body>
</html>
