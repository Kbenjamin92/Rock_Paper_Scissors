<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <!-- Nav -->
    <nav>
        <div id="title-container">
            <h1 class="title">Rock Paper Scissors Game</h1>
        </div>
    </nav>

    <!-- Main Section -->
    <main id="main-container">
        <!-- score -->
        <div id="score-container">
             <!-- Restart Game -->
            <button class="restart">Start New Game</button>
            <h3>Best of 5</h3>

            <h2 class="score">Score</h2>

            <h1 class="rock">ROCK!</h1>
            <h1 class="paper">PAPER!</h1>
            <h1 class="scissors">SCISSORS!</h1>

            <h1 class="draw">Draw</h1>
            <!-- make the zero dynamic in js -->
            <h2 class="computer-score">Computer </h2>
            <ul id="list-computer-choice">

            </ul>
            <h2 class="player-score">Player </h2>
            <ul id="list-player-choice">

            </ul>

        </div>
        
        <!-- players button -->
        <button class="player-rock">Rock</button>
        <button class="player-paper">Paper</button>
        <button class="player-scissors">Scissors</button>

        <h1 class="computer-Winner">You LOSE! Try Again</h1>
        <h1 class="player-Winner">You WIN!</h1>
    </main>

    <!-- Footer -->
    <footer id="footer-container">

    </footer>



    <script src="game.js"></script>
</body>
</html>
